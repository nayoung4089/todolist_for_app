<div id="category-page" class="hidden">

    <div class="sub">당신의 목표를 만들어보세요!</div>
    <form id="category-form">
        <div id="slidecontainer" class="animate__animated animate__bounceIn">

            <p>목표: <span id="value"></span>일</p>
          </div>
        <input id = "my-category" type="text" maxlength="6" required />
        <input type="submit" value="확인">

    <div class="tips">
        <div class="tip"><span class="yellow">Tip</span><span class="note"> 목표일수만 조정하기 <br> 기존의 것 삭제 + 같은 카테고리명으로 다시 입력</span></div>
    </div>

    <button id="return-button">나가기</button>
</div>

        <i class="fas fa-cog"></i>

            <select id="framework">
                <option>선택안함</option>
            </select>
            <input type="date" id="myDate" required>
            <input id ="hi" type="text" required />
            <input type="submit" value="확인">
